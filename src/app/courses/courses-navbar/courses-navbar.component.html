<div class="container" style="margin-top: 5em;">
  <!-- need so toolbar isn't on top of anything -->
  <div *ngIf="course$ | async as course">
    <h3 id="course-title">{{ course.name }}</h3>
    <br>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <ul class="navbar-nav nav-pills nav-fill w-100">
        <li class="nav-item"><a class="nav-link" routerLink='overview' routerLinkActive="active">Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink='content' routerLinkActive="active">Course Content</a></li>
        <li class="nav-item"><a class="nav-link" routerLink='assignments' routerLinkActive="active">Assignments</a></li>
        <li class="nav-item"><a class="nav-link" routerLink='grades' routerLinkActive="active">Grades</a></li>
      </ul>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
