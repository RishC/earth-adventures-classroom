<div class="app-calendar container temp">
  <full-calendar *ngIf="options"
        #fullcalendar
        defaultView="dayGridWeek"
        [editable]="true"
        [header]="options.header"
        [plugins]="options.plugins"
        [weekends]="calendarWeekends"
        [events]="calendarEvents">
  </full-calendar>
</div>
